<app-navbar></app-navbar>

<div class="container">

    <h2>Listado de Asistencia</h2>

    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Fecha</th>
                <th class="text-center">Presente</th>
                <th class="text-center">Chequeo Material</th>
                <th class="text-center">ID Jefe Encargado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asistencia of asistencias">
                <td class="text-center">{{ asistencia.id }}</td>
                <td class="text-center">{{ asistencia.id_personal }}</td>
                <td class="text-center">{{ asistencia.fecha }}</td>
                <td class="text-center">{{ asistencia.presente }}</td>
                <td class="text-center">{{ asistencia.chequeo_material }}</td>
                <td class="text-center">{{ asistencia.id_jefe_encargado }}</td>
                <td class="text-center">
                    <button (click)="editarAsistencia(asistencia)" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                    <button (click)="eliminarAsistencia(asistencia)" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
