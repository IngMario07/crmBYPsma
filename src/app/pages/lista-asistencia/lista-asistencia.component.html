<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center">Listado de Asistencia</h2>
        <button class="btn btn-success" (click)="agregarAsistencia()">
            <i class="bi bi-person-plus"></i> Agregar Nueva Asistencia
        </button>
    </div>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Fecha</th>
                <th class="text-center">Presente</th>
                <th class="text-center">Chequeo Material</th>
                <th class="text-center">Notas</th>
                <th class="text-center">ID Jefe Encargado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asistencia of asistencias">
                <td class="text-center">{{ asistencia.id }}</td>
                <td class="text-center">{{ asistencia.id_personal }}</td>
                <td class="text-center">
                    <input type="date" [(ngModel)]="asistencia.fecha" (change)="actualizarAsistencia(asistencia)">
                </td>
                <td class="text-center">
                    <input type="checkbox" [(ngModel)]="asistencia.presente" (change)="actualizarAsistencia(asistencia)">
                </td>
                <td class="text-center">
                    <input type="checkbox" [(ngModel)]="asistencia.chequeo_material" (change)="actualizarAsistencia(asistencia)">
                </td>
                <td class="text-center">
                    <textarea [(ngModel)]="asistencia.notas" (change)="actualizarAsistencia(asistencia)" rows="2" cols="20"></textarea>
                </td>
                <td class="text-center">{{ asistencia.id_jefe_encargado }}</td>
                <td class="text-center">
                    <button (click)="editarAsistencia(asistencia)" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button (click)="eliminarAsistencia(asistencia)" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
